<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLine Player - Отладка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=contain">

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;

            @media (max-width: 768px) and (orientation: landscape) {
                height: 100vh;
                width: 100vw;
                max-height: 100vh;
                max-width: 100vw;
                overflow: hidden;
                position: fixed;
            }
        }


        #player {
            width: 100vw;
            height: 100dvh;
            touch-action: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
