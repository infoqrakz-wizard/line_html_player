<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DevLine Player</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">

    <style>
        html, body {
            height: 100%;
            overflow: hidden;

            @media (max-width: 768px) and (orientation: landscape) {
                height: 100vh;
                width: 100vw;
                max-height: 100vh;
                max-width: 100vw;
                overflow: hidden;
                position: fixed;
            }
        }

        #player {
            width: 100vw;
            height: 100dvh;
        }
    </style>
    <!-- Загрузчик DevLine Player -->
    <script src="./devline-player-loader.js"></script>
</head>
<body>
    <div id="player"></div>

    <script>
        let player = null;

        function initPlayer() {
            // Wait for the DevLine Player to load
            window.__DEVLINE_PLAYER_LOADER__.onLoad(function () {
                // Захардкоженные параметры плеера
                const options = {
                    streamUrl: '8.devline.ru',
                    streamPort: 443,
                    login: 'h264',
                    password: '',
                    mode: 'live',
                    autoplay: true,
                    muted: true,
                    camera: 2,
                    protocol: 'https',
                    showCameraSelector: true,
                    proxy: 'https://proxy.devline.ru'
                };

                // Create new player instance
                player = new DevLinePlayer(document.getElementById('player'), options);

                console.log('Player initialized with options:', {
                    streamUrl: options.streamUrl,
                    streamPort: options.streamPort,
                    login: options.login,
                    password: '******',
                    mode: options.mode,
                    autoplay: options.autoplay,
                    muted: options.muted,
                    camera: options.camera,
                    proxy: options.proxy'
                });
            });
        }

        // Initialize player on page load
        document.addEventListener('DOMContentLoaded', function () {
            initPlayer();
        });
    </script>
</body>
</html>
