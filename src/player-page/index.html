<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLine Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            overflow: hidden;
            overscroll-behavior: none;
            user-select: none;
        }
        
        #player {
            width: 100vw;
            height: 100dvh;
        }
    </style>
    <!-- Загрузчик DevLine Player -->
    <script src="./devline-player-loader.js"></script>
</head>
<body>
    <div id="player"></div>

    <script>
        let player = null;

        function initPlayer() {
            // Wait for the DevLine Player to load
            window.__DEVLINE_PLAYER_LOADER__.onLoad(function () {
                // Захардкоженные параметры плеера
                const options = {
                    streamUrl: '8.devline.ru',
                    streamPort: 443,
                    login: 'h264',
                    password: '',
                    mode: 'live',
                    autoplay: true,
                    muted: true,
                    camera: 2,
                    protocol: 'https',
                    showCameraSelector: true
                };

                // Create new player instance
                player = new DevLinePlayer(document.getElementById('player'), options);

                console.log('Player initialized with options:', {
                    streamUrl: options.streamUrl,
                    streamPort: options.streamPort,
                    login: options.login,
                    password: '******',
                    mode: options.mode,
                    autoplay: options.autoplay,
                    muted: options.muted,
                    camera: options.camera
                });
            });
        }

        // Initialize player on page load
        document.addEventListener('DOMContentLoaded', function () {
            initPlayer();
        });
    </script>
</body>
</html>
